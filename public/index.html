		<title>Carter McBride</title>
		<style>
			:root {
				font-size: 24px;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;

				/* from https://modernfontstacks.com/ */
				--font-emoji: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
					"Noto Color Emoji";
				--font-transitional: "Charter", "Bitstream Charter", "Sitka Text",
					Cambria, serif;
				--font-old-style: "Iowan Old Style", "Palatino Linotype",
					"URW Palladio L", P052, serif;
				--font-humanist: Seravek, "Gill Sans Nova", Ubuntu, Calibri,
					"DejaVu Sans", source-sans-pro, sans-serif;
				--font-geometric-humanist: Avenir, Montserrat, Corbel, "URW Gothic",
					source-sans-pro, sans-serif;
				--font-classical-humanist: Optima, Candara, "Noto Sans", source-sans-pro,
					sans-serif;
				--font-didone: Didot, "Bodoni MT", "Noto Serif Display",
					"URW Palladio L", P052, Sylfaen, serif;

				--font-default: var(--font-transitional) var(--font-emoji);
				--font-header: var(--font-didone) var(--font-emoji);

				--row-gap: 0.5rem;

				--color-text: hsl(0deg 0% 100%);
				--color-background: hsl(0, 0%, 0%);
				--color-background-hover: hsl(0, 0%, 30%);
				--color-github: hsl(260, 56%, 52%);
				--color-linkedIn: hsl(210, 90%, 40%);
			}

			@media (prefers-color-scheme: light) {
				:root {
					--color-text: hsl(0deg 0% 0%);
					--color-background: hsl(0, 0%, 100%);
					--color-background-hover: hsl(0, 0%, 95%);
				}
			}

			@supports (color: oklch(0 0 0)) {
				:root {
					--color-text: oklch(100% 0 0);
					--color-background: oklch(0 0 0);
					--color-background-hover: color-mix(
						in oklch,
						var(--color-background) 70%,
						var(--color-text) 30%
					);
					--color-github: oklch(50.41% 0.2 293.28);
					--color-linkedIn: oklch(51.56% 0.163 254.73);
				}

				@media (prefers-color-scheme: light) {
					:root {
						--color-text: oklch(0 0 0);
						--color-background: oklch(100% 0 0);
						--color-background-hover: color-mix(
							in oklch,
							var(--color-background) 95%,
							var(--color-text) 5%
						);
					}
				}
			}

			h1,
			p,
			ul,
			body,
			li {
				margin: 0;
				padding: 0;
			}

			body {
				display: grid;
				height: 100dvh;
				color: var(--color-text);
				background-color: var(--color-background);

				--gutter: minmax(8px, 1fr);
				grid-template:
					var(--gutter) repeat(3, auto) var(--gutter) / var(--gutter)
					auto var(--gutter);
				font-family: var(--font-default);
				font-weight: 100;
				place-items: center;
				line-height: 1.25;
				row-gap: var(--row-gap);
			}

			header {
				grid-column: 2 / -2;
				grid-row: 2 / -2;
			}

			header,
			hgroup {
				display: grid;
			}

			hgroup > p,
			nav {
				margin-block-start: var(--row-gap);
			}

			nav > ul {
				list-style: none;
				display: grid;
				grid-auto-flow: column;
			}

			@supports (grid-template: subgrid / subgrid) {
				hgroup {
					grid-row: 1 / 3;
				}
				header,
				hgroup {
					grid-template: subgrid / subgrid;
				}
				hgroup > p,
				nav {
					margin-block-start: 0;
				}
			}

			h1 {
				font-family: var(--font-header);
			}

			a svg {
				fill: var(--color-text);
				background-color: var(--color-background);
				border-radius: 8px;
				padding: 8px;
				transition: fill 0.2s ease-in-out, background-color 0.2s ease-in-out;
			}
			a[title="GitHub"] svg {
				&:hover {
					background-color: var(--color-background-hover);
					fill: var(--color-github);
				}
			}
			a[title="LinkedIn"] svg {
				&:hover {
					background-color: var(--color-background-hover);
					fill: var(--color-linkedIn);
				}
			}
		</style>
	</head>
